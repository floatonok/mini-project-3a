<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="app.js"></script>

  <title>Natural Event Mapper</title>
</head>
<body>
  <div class="container-fluid">
    <div id="mapid" class="col-lg-9 col-md-9 col-sm-6 col-xs-12"></div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <h2>NATURAL EVENT MAP</h2>
      <h4 id="title">Hello There!</h4>
      <h5 id="date">Click on any marker to get additional information about the natural event.</h5>
      <p id="description">An app that consumes NASA's EONET api</p>
      <footer id="source"></footer>
    </div>
  </div>
  <br><br>
  <div class="container-fluid">
    <ul id="list"></ul>
  </div>
</body>
</html>
